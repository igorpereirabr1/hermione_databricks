# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: "Publish Python üêç distributions üì¶ to PyPI and TestPyPI"
on:
  push:
    branches:
      - master
      - hotfix/**
  pull_request:

jobs:
  Pipeline:
    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: make ci-install

    - name: Style check
      run: PYTHONPATH=./pip/deps make style-check

    - name: Quality check
      run: PYTHONPATH=./pip/deps make quality-check

    - name: Static Type check
      run: PYTHONPATH=./pip/deps make type-check

    - name: Tests
      run: PYTHONPATH=./pip/deps make tests
