name: Publish Python üêç distributions üì¶ to PyPI and TestPyPI

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Install build dependencies
      run: pip install -U setuptools wheel build
    - name: Build
      run: python -m build .

    - uses: actions/checkout@v2

    - name: Build package bdist_wheel
      run: python setup.py bdist_wheel
  
    - name: Get version
      run: echo ::set-env name=version::$(grep __version__ hermione_databricks/version.py | head -1 | cut -d \" -f2 | cut -d \' -f2)

    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        tag_name: ${{ env.version }}
        release_name: Release ${{ env.version }}

    - name: Release already exist
      if: ${{ failure() }}
      run: echo Release already exist
  
    - name:  Publish distribution üì¶ to Test PyPI
      if: ${{ success() }}
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/
        skip_existing: true


    - name: Publish distribution üì¶ to PyPI
      if: startsWith(github.ref, 'refs/tags') && ${{ success() }}
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.pypi_password }}
        skip_existing: true